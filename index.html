<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>

<body>
    <!--Header-->
    <header class="tr-header">
        <div class="tr-header__container">
            <h1 class="tr-header__title">TypeRacer</h1>
            <button class="tr-header__instructions-btn" type="button">Instructions</button>
        </div>
    </header>
    <!--Main grid-->
    <div class="tr-main-grid">
        <!--Test area-->
        <div class="input-group mb-3">
            <div class="tr-main-grid__left">
                <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                <select class="form-select" id="difficultySelect">
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <div>
                    <p id="start-instructions">Test your typing speed by typing the text shown below:</p>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <p id="sampleText" class="mb-3">
                            The quick brown fox jumps over the lazy dog. Practice your typing speed by copying this text
                            as quickly and accurately as you can!
                        </p>
                        <textarea id="typingBox" class="form-control mb-3" rows="4"
                            placeholder="Start typing here..."></textarea>
                        <div class="d-flex gap-2">
                            <button id="startBtn" class="btn btn-light" type="button">Start</button>
                            <button id="stopBtn" class="btn btn-light" type="button">Stop</button>
                            <button id="retryBtn" class="btn btn-light" type="button">Retry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Results-->
        <div class="tr-main-grid__right">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Results</h5>
                    <p>
                        <strong>Current Level:</strong>
                        <span id="currentLevel">Easy</span>
                    </p>
                    <p>
                        <strong>Time:</strong>
                        <span id="currentTime">0.00</span> <span>seconds</span>
                    </p>
                    <p>
                        <strong>WPM:</strong>
                        <span id="currentWPM">0</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9761a1878d.js" crossorigin="anonymous"></script>
</body>

</html>
